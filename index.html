<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto Capture Photo</title>
  <style>
    body { text-align: center; font-family: Arial; background-color: #111; color: white; }
    video, canvas, img { width: 90%; max-width: 400px; margin-top: 20px; border: 2px solid #fff; }
  </style>
</head>
<body>
  <h1>التقاط صورة تلقائيًا</h1>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" style="display: none;"></canvas>
  <img id="photo" alt="الصورة الملتقطة" style="display: none;" />

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const photo = document.getElementById('photo');

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;

        // بعد 1.5 ثانية يتم التقاط الصورة تلقائياً
        setTimeout(() => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);

          // عرض الصورة بدلاً من الفيديو
          const dataUrl = canvas.toDataURL('image/png');
          photo.src = dataUrl;
          photo.style.display = 'block';
          video.style.display = 'none';
          stream.getTracks().forEach(track => track.stop()); // إيقاف الكاميرا بعد التصوير
        }, 1500);
      })
      .catch(err => {
        alert('حدث خطأ في الوصول إلى الكاميرا: ' + err.message);
      });
  </script>
</body>
</html>
